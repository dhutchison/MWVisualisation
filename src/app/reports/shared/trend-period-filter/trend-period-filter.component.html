<p-card class="filter-card">
  <p-header>
    Options
  </p-header>
  <p-calendar placeholder="Choose a date" [(ngModel)]="startDate" [showIcon]="true"></p-calendar>
  <p-radioButton name="timePeriod" class="example-radio-button" *ngFor="let value of getTimePeriods()"
    [(ngModel)]="timePeriod" [value]="value">
    {{value}}
  </p-radioButton>
  <p-radioButton name="groupingType" class="example-radio-button" *ngFor="let value of getGroupingTypes()"
    [(ngModel)]="groupingType" [value]="value">
    {{value}}
  </p-radioButton>
</p-card>
