  transaction-editor works!
</p>


<form [formGroup]="transactionForm">

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Payee" formControlName="payee">
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Date" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Type" formControlName="type">
      <mat-option *ngFor="let transactionType of getTransactionTypes()" [value]="transactionType">
        {{ transactionType }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Amount" formControlName="amount">
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Bucket" formControlName="bucket">
      <mat-option *ngFor="let bucket of buckets" [value]="bucket">
        {{ bucket.description }}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Memo" formControlName="memo"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Status" formControlName="status">
      <mat-option *ngFor="let status of getStatuses()" [value]="status">
        {{ status }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Account" formControlName="accountId">
      <mat-option *ngFor="let account of accounts" [value]="account.id">
        {{ account.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Transfer to" formControlName="transferToAccountId">
      <mat-option *ngFor="let account of accounts" [value]="account.id">
        {{ account.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

</form>
